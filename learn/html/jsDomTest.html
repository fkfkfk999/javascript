<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>javascript Dom Ex</title>
    <script>
        function titleChange() {
            let title = document.getElementById("title");
            title.innerHTML = "버튼과 함수를 통해 변경된 H1";
        }
    </script>
</head>

<body>
    <h1 id="title">테스트용 제목 입니다.</h1>
    <button onclick="titleChange()">클릭</button>
    <script src="../js/jsDomTest.js"></script>
</body>

</html>
