<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Call Stack</title>
    <!-- 
        Call Stack : JS가 함수 실행을 핸들하는 방법 중 하나 
        JS가 실행하는 함수는 스택위에 올린다.
    -->
    <script>
        function printLog() {
            console.log("로그를 입력합니다.");
        }
        function third() {
            printLog();
            console.log("third 실행");
        }
        function second() {
            third();
            console.log("second 실행");
        }
        function first() {
            second();
            //강제로 에러를 발생시켜 본다. 
            throw Error("강제 에러를 발생 시켰습니다.");
            console.log("first 실행");
        }
        first();
        alert("");
        /*
        function first() {
                one();
        }
        function one() {
            first();
        }
        one();
        이렇게 서로 호출하는 함수가 있다면 계속 스텍에 쌓이게 된다.
        하지만 javascript의 스텍은 제한이 있기 때문에 에러가 발생한다.
        */
    </script>
</head>

<body>
    <h1>Call Stack</h1>
</body>

</html>
