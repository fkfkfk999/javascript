<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>typeof</title>
    <script>
        // typeof는 뒤에 오는 value의 타입을 반환해준다.
        console.log(typeof true);
        console.log(typeof "str");
        console.log(typeof 123);
        console.log(typeof { id: "fkfkfk9", age: 32 });
        console.log(typeof function () {
            console.log("함수");
        });
        // 하지만 배열도 object로 인식하는 것처럼 null도 의미와 상관없이 object로 인식한다.
        // 이건 버그고 고쳐야 하지만 이를 수정할 경우 이미 구현된 웹페이지들이 사용 했을 수도
        // 있기 때문에 수정을 하지 않았다.
        console.log(typeof null);
        console.log(typeof [10, 20]);
        //만약 객체와 배열을 구분하고 싶은경우 typeof는 구분이 불가능 하지만 instanceof를 사용하여 구분 가능하다.
        console.log([10, 20] instanceof Array);
        console.log({ id: "fkfkfk9", age: 32 } instanceof Array);
        // 다만 배열도 Object에 포합되기 때문에 Object로는 배열과 객체를 구분 불가
        console.log({ id: "fkfkfk9", age: 32 } instanceof Object);
        // 그리고 instanceof는 기본 자료형을 구분할 수 없다
    </script>
</head>

<body>
    <h1>typeof</h1>
</body>

</html>
